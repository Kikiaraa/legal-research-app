<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>检索报告生成应用</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>⚖️</text></svg>">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>检索报告生成应用</h1>
            <p>请选择司法辖区和问题</p>
        </header>

        <main>
            <div class="form-section">
                <div class="jurisdiction-section">
                    <h2>选择司法辖区</h2>
                    <div class="custom-select-wrapper">
                        <div id="customJurisdictionSelect" class="custom-select" title="选择司法辖区">
                            <div class="select-display">
                                <span class="select-text">请选择司法辖区</span>
                                <span class="select-arrow">
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                                        <path stroke="#6b7280" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M6 8l4 4 4-4"/>
                                    </svg>
                                </span>
                            </div>
                            <div class="select-options" id="jurisdictionOptions">
                                <!-- 选项将通过JavaScript动态加载 -->
                            </div>
                        </div>
                    </div>
                </div>

                <div class="questions-section">
                    <h2>选择问题（可多选）</h2>
                    <div id="questionsContainer" class="questions-grid">
                        <!-- 问题选项将通过JavaScript动态加载 -->
                    </div>
                </div>

                <div class="action-section">
                    <button id="generateReport" class="generate-btn" disabled>
                        <span class="btn-text">生成报告</span>
                    </button>
                </div>
            </div>

            <div class="results-section hidden" id="resultsSection">
                <h2>检索报告</h2>
                <div id="reportHeader" class="report-header">
    <div id="reportTitleContainer"></div>
    <button id="exportWordBtn" class="export-btn">📄 导出Word文档</button>
</div>
                <div id="reportContent" class="report-content">
                    <!-- 报告内容将通过JavaScript动态生成 -->
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
